<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="100%" height="100%">
    <rect x="0" y="0" width="375" height="200" fill="yellow" stroke="red" stroke-width="1" />
    
    <rect x="20" y="50" width="15" height="34" fill="blue" stroke="black" stroke-width="1" transform="rotation">
        <!-- Rotate from 0 to 360 degrees, and move from 60 to 100 in the x direction. -->
        <!-- Keep doing this until the drawing no longer exists. -->
        <animateTransform attributeType="XML" attributeName="transform" begin="0s" dur="5s" type="rotate"
            from="20 60 60" to="360 100 60" repeatCount="indefinite" />
    </rect>

</svg>
